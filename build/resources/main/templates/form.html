<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- Page custom CSS -->
    <link rel="stylesheet" href="css/nav_footer.css">
    <link rel="stylesheet" href="css/form.css">

    <title>Joyous Floral form</title>
  </head>
  <body id="top" class="form-page">
  <div th:insert="fragments/navbar.html :: navbar"></div> <!--nav section-->


    <!-- Page contains -->
    <div>

      
      <div class="container d-flex flex-column justify-content-center mt-3">
        <fieldset>
          <legend>Welcome to Product Upload Form</legend>
          
          <form id="newItemForm" enctype="multipart/form-data">
            <div class="form-row">
              <div class="col-lg-4 p-1">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" required>
                <span id="nameErr"></span>
              </div>
            
              <div class="col-lg-4 p-1">
                <label for="category">Category:</label>
                <select id="category" name="category">
                  <option value="select">Select Category</option>
                  <option value="birthday">Birthday</option>
                  <option value="congratulatory">Congratulatory</option>
                  <option value="anniversary">Anniversary</option>
                </select>
              </div>

              <div class="col-lg-4 p-1">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" min="1" required>
              </div>
            </div>

            <div class="form-row">
              <div class="col-lg-6 p-1">
                <label for="description">Description:</label><br />
                <textarea type="description" id="description" name="description" rows="5" cols="40" placeholder="Product Description Here" required></textarea>
                <span id="descriptionErr"></span>
              </div>
            </div>

            <div class="form-row">
              <div class="col-lg-5 p-1">
                <label for="imageURL">Upload Picture:</label>
                <input type="file" accept="image/*" id="imageURL" name="imageURL" required>
              </div>

              <div class="col-lg-5 p-1">
                <button type="submit" value="Submit">Submit Product</button>
              </div>
            </div>

          </form>
        </fieldset>

        <section class="preview">
          <div class="form-row">
            <div id="img-preview" class="col-lg-6 col-md-6 col-sm-6 col-xs-6 p-1">
            </div>  
            
          </div>
        </section>
        
      </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="js/joyousProductController.js"></script> <!-- a Class template -->
    <script src="js/formPage.js"></script>
    
  </body>
</html>
