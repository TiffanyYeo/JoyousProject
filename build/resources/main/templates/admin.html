<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Homepage custom CSS -->
    <link rel="stylesheet" href="css/nav_footer.css">
    <link rel="stylesheet" href="css/ter_styles.css">
    <title>Joyous Floral Homepage</title>
  </head>
  <body id="top">

  <div th:insert="fragments/navbar.html :: navbar"></div> <!--nav section-->

  <section class="login container">

    <form>

      <div class="form-group m-5">
        
        <label for="adminEmail">Email address</label>
        <input type="email" class="form-control" id="adminEmail" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group m-5">
        <label for="adminPassword">Password</label>
        <input type="password" class="form-control" id="adminPassword" placeholder="Password">
      </div>

      <div class="form-check m-5">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
      </div>

      <div class="text-center mb-5">
        <a th:href="@{form}" class="btn btn-info">Log In</a>
        <!--<button type="submit" class="btn btn-info">Submit</button></a>-->
      </div>

    </form>
   </section>
  <div th:insert="fragments/footer.html :: footer"></div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


  </body>
</html>
