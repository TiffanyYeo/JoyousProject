<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Homepage custom CSS -->
    <link rel="stylesheet" href="css/nav_footer.css">
    <link rel="stylesheet" href="css/ter_styles.css">
    <link rel="icon" href="images/logo_1.png">
    <title>Joyous Floral Login</title>
  </head>
  <body id="top">

  <div th:insert="fragments/navbar.html :: navbar"></div> <!--nav section-->

  <section class="login container">

    <div th:if="${param.error}">
      Invalid username and password.
    </div>

    <div th:if="${param.logout}">
      You have been logged out.
    </div>

    <form th:action="@{/admin}" method="post">

      <div class="form-group m-5">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" aria-describedby="NameHelp" required>
        <small id="NameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
      </div>

      <div class="form-group m-5">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="text-center mb-5">
        <button type="submit" class="btn btn-info">Log In</button>
      </div>
    </form>

   </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
