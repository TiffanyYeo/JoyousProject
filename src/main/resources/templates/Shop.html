<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- Homepage custom CSS -->
    <link rel="stylesheet" href="css/nav_footer.css">

    <!-- Shop page CSS -->
    <link rel="stylesheet" href="css/shop.css">

    <title>Joyous Floral Online Shop </title>
  </head>
<body id="top">
<div th:insert="fragments/navbar.html :: navbar"></div> <!--nav section-->


  <!-- Shop Page contains -->

  <section id="shopBanner">
        <div class="container-fluid">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/birthday_wide.jfif" class="d-block w-100" alt="First" />
                  </div>
                  <div class="carousel-item">
                    <img src="images/anniversary_wide.jfif" class="d-block w-100" alt="Second">
                  </div>
                  <div class="carousel-item">
                    <img src="images/congratulatory_wide.jfif" class="d-block w-100" alt="Third">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
  </section> <!-- End of Shop Banner -->
 

  <section id="productList">
    <div class="container">

     <div class="categorySelection">
          <label for="selectCategory">Choose your Category</label>
          <select name="selectCategory" id="selectCategory">
            <option value="All">All Collections</option>
            <option value="Birthday">Birthday</option>
            <option value="Anniversary">Anniversary</option>
            <option value="Congratulatory" >Congratulatory</option>
          </select>
      </div> 

      <div class="productSection text-center"> 
  <!--      <div id ='row' class="row row-cols-3 row-cols-md-4"> -->
         <div id ='row' class="row"> <!--Row 1 -->
          </div>
        </div>
    </div>
  </section> <!-- End of Product List -->

  <!-- Modal for details of each individual product item -->
  <section id="productListModal">
    <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
      <div class="modal-header">
        <p id="modalName"></p>     <!-- receive value from function displayProductDetail(item) in Productcontroller.js --> 
      </div>
        <div class="modal-body">
            <p id="modalDescription"></p> <!-- receive value from function displayProductDetail(item) in Productcontroller.js -->
            <img id="modalImg" src="" class="card-img-top" 
            alt="image"><!-- receive src value from function displayProductDetail(item)in Productcontroller.js -->
            <hr>
            <b>Category:</b> <span id="modalCategory"></span><br/><!-- receive value from function displayProductDetail(item) in Productcontroller.js -->
            <b>Price:</b> <span id="modalPrice"></span><br/><!-- receive value from function displayProductDetail(item) in Productcontroller.js -->
          </div>
        <div class="modal-footer">
            <a class="btn btn-accent" data-dismiss="modal">Close</a>  
        </div> 
      </div>
    </div> 
    </div>
  </section> <!-- End of Product Modal -->
 

<div th:insert="fragments/footer.html :: footer"></div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="js/joyousProductController.js"></script> <!-- a Class template -->
    <script src="js/joyousProductPage.js"></script> <!-- JS script to add product items to page -->
