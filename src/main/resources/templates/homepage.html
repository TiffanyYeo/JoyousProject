<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Homepage custom CSS -->
    <link rel="stylesheet" href="css/nav_footer.css">
    <link rel="stylesheet" href="css/ter_styles.css">
    <title>Joyous Floral Homepage</title>
  </head>

  <body id="top">
  <div th:insert="fragments/navbar.html :: navbar"></div> <!--nav section-->

    <!-- Main contains -->
  
    <!-- Section 1 - Hero Image -->

    <section id="section1-hero">
        <div class="container-fluid">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner d-flex align-items-end">
              <div class="carousel-item active">
                <img src="images/caro1.jpg" class="img-fluid" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/caro2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/caro3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
        </div>
    </section>

      <!--SECTION 2 - ABOUT US and About Flower link to shop-->

    <section class="section2-info">
      <div class="card-group">

        <div class="card text-center border-light">
            <div class="card-body">
              <h5 class="card-title">About Flower</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content</p>
              <a href="Shop.html" class="btn btn-info sec2">Shop Now</a>
          </div>
        </div>

          <div class="card text-center border-light">
            <div class="card-body text-center">
              <h5 class="card-title">About Us</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="aboutUs.html" class="btn btn-info sec2">Stalk Us</a>
            </div>
          </div>
        </div>      
    </section>    <!--End of section 2-->

      
     <!--SECTION 3 - SHOP CATEGORY -->

    <section class="section3-category">
      <div class="card-group">
        <div class="card text-center border-light">
          <a href="Shop.html">
            <img src="images/card2m.jpg" alt="Category Anniversary">
            <div class="centered">
              <h5 class="card-title">ANNIVERSARY</h5>
            </div></a>
          </div>

          <div class="card text-center border-light">
            <a href="Shop.html">
              <img src="images/card4m.jpg" alt="Category Birthday">
              <div class="centered">
                <h5 class="card-title">BIRTHDAY</h5>
              </div></a>
          </div>
        
          <div class="card text-center border-light">
            <a href="Shop.html">
              <img src="images/card3m.jpg" alt="Category Congratulatory">
              <div class="centered">
                <h5 class="card-title">CONGRATULATORY</h5>
              </div></a>
          </div>
      </div>
    </section>   <!--End of Section 3-->


  <div th:insert="fragments/footer.html :: footer"></div>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script>
      function searchFunction(){
        var input, filter, li, ul, a, i;
        input = document.getElementById("mySearch");
        filter = input.value.toLowerCase();
        ul = document.getElementByTagName("ul");
        li = document.getElementByTagName("li");
      

      for (i = 0; i <li.length; i++) {
        a = li[i].getElementByTagName("a")[0];
        if (a.innherHtml.toLowerCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    
  </body>
</html>
